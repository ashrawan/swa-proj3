server:
  port: 8082


spring:
  kafka:
    producer:
      bootstrap-servers: localhost:9092

    #   Custom defined values
    values:
      candidate-topic: candidate-events

  application:
    name: candidate-service
  data:
    mongodb:
      uri: mongodb://localhost/${MYSQL_DB_NAME:candidate-db}
      authentication-database: admin
      username: ${MONGODB_USERNAME:root}
      password: ${MONGODB_PASSWORD:root}
      database: ${MONGODB_DB_NAME:candidate-db}
      port: 27017
      host: localhost