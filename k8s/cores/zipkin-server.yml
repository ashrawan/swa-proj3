apiVersion: v1
kind: Service
metadata:
  name: swa3-zipkin
spec:
  selector:
    app: zipkin
  ports:
    - protocol: TCP
      port: 9411
      targetPort: 9411
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
spec:
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin-slim:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: STORAGE_TYPE
              value: mem
            - name: MYSQL_HOST
              value: mysql
          ports:
            - containerPort: 9411